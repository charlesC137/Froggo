<main>
  <div class="left">
    <img src="../../assets/images/auth-bg.png" alt="img" />
  </div>
  <div class="right">
    <div class="input-section">
      <div class="header">Username</div>
      <input type="text" placeholder="johnson123" class="user-input" />

      <div class="header">
        <div>Password</div>
        <i class="far fa-eye" (click)="toggleView()"></i>
      </div>
      <input type="password" class="password-input" />
    </div>

    <div class="error-msg"></div>

    <button class="log-in-btn" (click)="logIn()">Log in</button>
  </div>
</main>
